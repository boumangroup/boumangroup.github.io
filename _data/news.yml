# News on the home page. Strings will be Markdown-ified.
main:
  - date: "01/25"
    info: "Check out the article on [*Seeing Beyond the Blur with Generative AI*](https://dl.acm.org/doi/10.1145/3703400) written by Berthy Feng and Katie Bouman in the ACM's *XRDS* Magazine."
  - date: "05/24"
    info: "Congratulations to Ray Wu for winning the Thomas A. Tisch Prize for Graduate Teaching in CMS!"
  - date: "04/24"
    info: "A new paper, out in [Nature Astronomy](https://www.nature.com/articles/s41550-024-02238-3), reconstructs the 3D strcuture of a flare around Sagittarius A*! Check out the [Caltech news release](https://www.caltech.edu/about/news/ai-and-physics-combine-to-reveal-the-3d-structure-of-a-flare-erupting-around-a-black-hole) and [project page](http://imaging.cms.caltech.edu/orbital_tomography/)."
  - date: "02/24"
    info: "Katie wins a 2024 Sloan Research Fellowship! Check out the [Caltech news release](https://www.caltech.edu/about/news/caltech-professors-win-2024-sloan-fellowships)."
  - date: "01/24"
    info: "A new image of the M87 black hole confirms its persistent shadow. Read about it in [Caltech news](https://www.caltech.edu/about/news/new-data-same-great-appearance-for-m87)!"
  - date: "10/23"
    info: "Berthy Feng is co-organizing the *Quo Vadis, Computer Vision?* [workshop](https://gkioxari.github.io/Tutorials/iccv2023/) at ICCV 2023."
  - date: "07/23"
    info: "Aviad Levis has been appointed as an Assistant Professor at the University of Toronto, starting in the summer of 2024. Congratulations, Aviad!"
  - date: "06/23"
    info: "Angela Gao receives the [Caltech EAS New Horizons Award](https://www.eas.caltech.edu/academics/awards-and-prizes/newhorizons). Congratulations, Angela!"
  - date: "11/22"
    info: "Read about the [new computational algorithms we are developing for black hole imaging](https://sinews.siam.org/Details-Page/computational-imaging-sheds-light-on-the-black-hole-in-our-galactic-center) in SIAM News November issue."
  - date: "06/22"
    info: "Check out the CVPR tutorial [“Computational Imaging for Science: From Cells to Galaxies”](https://sites.google.com/view/cvpr2022-comp-imaging-tutorial) on June 19, co-organized by Aviad Levis."

